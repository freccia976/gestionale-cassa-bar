<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tasse & Imposte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <img src="img/logo.png" alt="Logo Bar" class="logo">
  <h1>Tasse & Imposte</h1>
</header>

<input type="hidden" id="tassa-id">



<section class="card">
  <p>Area dedicata alla gestione di tasse e imposte.</p>
  <button onclick="window.location.href='index.html'">
    ‚¨Ö Torna ai flussi di cassa
  </button>
</section>

<section class="card">
  <button id="btn-nuova-tassa" class="btn-primary">
    ‚ûï Nuova tassa / imposta
  </button>
</section>

<section class="card">
  <h2>Riepilogo per anno</h2>
  <div id="lista-anni-tasse" class="box-grid">
    <!-- box anni generati via JS -->
  </div>
</section>

<!-- ================= POPUP NUOVA TASSA ================= -->
<div id="popup-nuova-tassa" class="popup hidden">
  <div class="popup-content">

    <header class="popup-header">
      <h2>Nuova tassa / imposta</h2>
      <button id="chiudi-nuova-tassa">‚úñ</button>
    </header>

    <!-- ================= A CHI √à RIFERITA ================= -->
    <h3>A chi √® riferita</h3>
    <div class="box-grid" id="tassa-riferita">
      <div class="box-toggle attivo" data-soggetto="BAR">BAR</div>
      <div class="box-toggle" data-soggetto="LORENZO">LORENZO</div>
      <div class="box-toggle" data-soggetto="ELISA">ELISA</div>
    </div>

    <hr>

    <!-- ================= TIPO TASSA ================= -->
    <!-- ================= TIPO TASSA ================= -->
<div class="pn-row">
  <label>Tipo di tassa / imposta</label>
  <input
    type="text"
    id="tassa-tipo"
    placeholder="es. IVA 1¬∞ trimestre"
    autocomplete="off"
  >

  <!-- üëá LISTA SUGGERIMENTI -->
  <div id="lista-tipi-tassa" class="autocomplete hidden"></div>
</div>


    <!-- ================= MODALIT√Ä PAGAMENTO ================= -->
    <h3>Modalit√† di pagamento</h3>
    <div class="box-grid" id="tassa-pagamento">
      <div class="box-toggle attivo" data-pagamento="CONTANTI">
        üí∂ Contanti
      </div>
      <div class="box-toggle" data-pagamento="BONIFICO_BAR">
        üè¶ Bonifico conto BAR
      </div>
      <div class="box-toggle" data-pagamento="BONIFICO_PERSONALE">
        üë§ Bonifico conto personale
      </div>
    </div>

    <hr>

    <!-- ================= IMPORTO ================= -->
    <div class="pn-row">
      <label>Importo (‚Ç¨)</label>
      <input type="number" id="tassa-importo" step="0.01">
    </div>

    <!-- ================= STATO TASSA ================= -->
<h3>Stato tassa</h3>
<div class="box-grid" id="tassa-stato">
  <div class="box-toggle" data-stato="DA_PAGARE">‚è≥ DA PAGARE</div>
  <div class="box-toggle" data-stato="PAGATA">‚úÖ PAGATA</div>
</div>

<hr>

    <!-- ================= DATA PAGAMENTO ================= -->
    <div class="pn-row">
      <label>Data pagamento</label>
      <input type="date" id="tassa-data">
    </div>

    <footer class="pn-actions">
      <button id="salva-tassa" class="btn-primary">
        üíæ Salva tassa
      </button>
    </footer>

  </div>
</div>

<script src="auth.js" type="module"></script>
<script src="tasse.js" type="module"></script>




</body>
</html>
